<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Students</title>
</head>
<body>
<h1>Ученики</h1>
<div class="box">
    <div class="students">
        {% for student in students %}
        <div class="students">
            <p>{{student.surname}} {{student.name}} - {{student.login}}</p>
        </div>
        {% endfor %}
    </div>
    <div class="buttons">
        <a href="..../results"><input class="buttons" type="button" value="Результаты тестирований"></a>
    </div>
    <a href="./logout"><input class="back_button" type="button" value="Выйти"></a>
</div>
</body>
</html>
