<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Запланированные тесты</title>
</head>
<body>
<h1>Запланированные тесты</h1>
<div class="box">
    <div class="tests">
        {% for test in tests %}
        <div class="test">
            <p>Начало: {{ test.start_date }}
            Учитель: {{ test.teacher_id }}</p>

        </div>
        {% endfor %}
    </div>
    <a href="./logout"><input class="back_button" type="button" value="Выйти"></a>
</div>
</body>
</html>
