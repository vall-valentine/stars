<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Задания</title>
</head>
<body>
<h1>Задания</h1>
<div class="box">
    <div class="questions">
        {% for question in questions %}
        <div class="question">
            <p>Вопрос: {{ question.description }} (модуль: {{ question.module }})</p>
            <ul>
                <li>Правильный ответ: {{ question.correct_answer }}</li>
                <li>{{ question.wrong_answer1 }}</li>
                <li>{{ question.wrong_answer2 }}</li>
                <li>{{ question.wrong_answer3 }}</li>
            </ul>
        </div>
        {% endfor %}
    </div>
    <a href="/logout"><input class="back_button" type="button" value="Выйти"></a>
</div>
</body>
</html>
