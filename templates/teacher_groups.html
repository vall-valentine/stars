<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Группы</title>
</head>
<body>
<h1>Группы</h1>
<div class="box">
    <div class="groups">
        {% for group in groups %}
        <div class="group" onclick="redirect()">
            <p><a href="./groups/{{group.id}}">{{group.name}}</a></p>
        </div>
        {% endfor %}
    </div>
    <a href="/logout"><input class="back_button" type="button" value="Выйти"></a>
</div>
</body>
</html>
