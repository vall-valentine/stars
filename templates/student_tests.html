<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <title>Запланированные тесты</title>
</head>
<body>
<h1>Запланированные тесты</h1>
<div class="box">
    <div class="tests" onclick="redirect()">
        {% for test in tests %}
        <div class="test" onclick="redirect()">
            <a href="./tests/{{test.id}}"><input class="buttons" type="button" value="Начало {{test.start_date}}"></a><br>
        </div>
        {% endfor %}
    </div>
    <a href="/logout"><input class="back_button" type="button" value="Выйти"></a>
</div>
</body>
