<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{test_name}}</title>
</head>
<body>
<div class="test_box">
    <h1>{{test_name}}</h1>
    <div class="content_box">
        <div class="test_questions">
            {% for question in questions %}
            <div class="question">
                <div class="question_content">
                    <p>{{question_content}}</p>
                </div>
                <div class="answers">
                    <div class="test_radio_buttons">
                        <input type="radio" value="{answer_1}">>
                    </div>
                    <div class="test_radio_buttons">
                        <input type="radio" value="{answer_2}">>
                    </div>
                    <div class="test_radio_buttons">
                        <input type="radio" value="{answer_3}">>
                    </div>
                    <div class="test_radio_buttons">
                        <input type="radio" value="{answer_4}">>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
        <input class="submit_buttons" type="submit" value="Закончить">
    </div>
</div>
</body>
</html>
